name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      GB_CLIENT_ID: ${{ secrets.GB_CLIENT_ID }}
      GB_CLIENT_SECRET: ${{ secrets.GB_CLIENT_SECRET }}
      ACTIVE_SPRING_PROFILE: ${{ secrets.ACTIVE_SPRING_PROFILE }}

    steps:
      - uses: actions/checkout@v4

      - name: Start MongoDB in Docker
        run: |
          docker run -d -p 27017:27017 --name mongodb -e MONGO_INITDB_ROOT_USERNAME="movieapp" -e MONGO_INITDB_ROOT_PASSWORD="fnwM<Sj^%CDyc@" mongo:latest

      - name: Install MongoDB Client
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -qO - https://www.mongodb.org/static/pgp/server-8.0.asc | sudo apt-key add -
          echo "deb [ arch=amd64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/8.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-8.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-org-shell

      - name: Wait for MongoDB to start
        run: |
          echo "Waiting for MongoDB to start..."
          for i in {1..10}; do
            if docker ps | grep -q mongodb; then
              echo "MongoDB container is running."
              mongo --eval "db.stats()" && break
            fi
            echo "MongoDB is not running yet. Retrying in 10 seconds..."
            sleep 10
          done

      - name: Check MongoDB Status
        run: |
          if ! mongo --eval "db.stats()" &> /dev/null; then
            echo "MongoDB is not running."
            exit 1
          fi

#      - name: Create MongoDB User
#        run: |
#          mongo --eval 'db.createUser({
#            user: "movieapp",
#            pwd: "fnwM<Sj^%CDyc@",
#            roles: [{ role: "readWrite", db: "movieapp" }]
#          })'

      - name: Set up MongoDB URI
        run: echo "MONGO_URI=mongodb://movieapp:fnwM<Sj^%CDyc@@localhost:27017/movieapp" >> $GITHUB_ENV

      - name: Check MongoDB connection
        run: |
          echo "Checking MongoDB connection..."
          nc -zv localhost 27017

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean -B package --file pom.xml -e -X

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

      - name: Maven dependency tree
        run: mvn dependency:tree
